<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body onload="preencheCatalogo()">
    <header class="text-center m-4">
        <h1>Catálogo de Receitas</h1>
    </header>
    <main class="container-fluid bg-warning">
        <br>
        <div id="pnlCatalogo" class="row flex-wrap"></div>
    </main>
    <script>
        const receitas = [
            {
                "id": 1,
                "titulo": "Arroz de Couve-Flor",
                "imagem": "./images/arroz-couve.png",
                "preparo": "Deixe a couve-flor picada. Adicione os ingredientes e refogue bem. Adicione sal, tampe a panela e deixe cozinhar.",
                "ingredientes": ["Arroz", "Couve-Flor", "Cebola Média", "Azeite"]
            },
            {
                "id": 2,
                "titulo": "Bolo de Café",
                "imagem": "./images/bolo-cafe.png",
                "preparo": "Bata o açucar, as gemas e o café. Adicione farinha e chocolate e mexa bem. Bata as claras e junte à mistura.",
                "ingredientes": ["Farinha de Trigo", "Açucar", "Café Coado", "Chocolate em Pó"]
            },
            {
                "id": 3,
                "titulo": "Coxinha de Brigadeiro",
                "imagem": "./images/bolo-cafe.png",
                "preparo": "Junte o leite condensado, chocolate em pó e manteiga. Aqueça no fogo baixo. Envolva os morangos e passe no granulado.",
                "ingredientes": ["Leite Condensado", "Chocolate em Pó", "Manteiga", "Morango", "Chocolate Granulado"]
            }
        ];
        function getListaIngredientes(receita) {
            return `<ul>${receita.ingredientes.map(ingrediente => `<li>${ingrediente}</li>`).reduce((acc, curr) => acc + curr, '')}</ul>`;
        }
        function getCard(receita) {
            return `
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card" style="min-width: 250px; min-height: 500px;">
                    <img src="${receita.imagem}" class="card-img-top" alt="${receita.titulo}">
                    <div class="card-body">
                        <h5 class="card-title">${receita.titulo}</h5>
                        <div class="card-text">
                            ${getListaIngredientes(receita)}
                            <hr>
                            ${receita.preparo}
                        </div>
                    </div>
                </div>
            </div>
            `;
        }
        function preencheCatalogo() {
            const pnlCatalogo = document.getElementById("pnlCatalogo");
            const htmlReceitas = receitas.map(receita => getCard(receita)).reduce((acc, curr) => acc + curr, '');
            pnlCatalogo.innerHTML = htmlReceitas;
        }
    </script>
</body>
</html>
